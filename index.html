<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule Management</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="lib/bootstrap-icons/css/bootstrap-icons.css">

    <!-- Tabulator -->
    <link rel="stylesheet" href="lib/tabulator/css/tabulator_bootstrap5.css">

    <!-- CodeMirror -->
    <link rel="stylesheet" href="lib/codemirror/css/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="lib/codemirror/addon/lint/lint.css">

    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div id="codemirror-table"></div>
      <textarea id="codemirror-test"></textarea>

      <!-- Quality Criteria Table -->
      <div id="criteria-container" class="table-container d-inline-block mw-100 my-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="table-name mb-0">Critérios de Qualidade</h5>
          <div class="d-flex">
            <button
              class="upload-table-btn btn btn-outline-primary me-2"
              type="button"
              data-bs-toggle="tooltip"
              data-bs-title="Carregar tabela"
            >
              <i class="bi bi-upload"></i>
            </button>
            <input
              class="upload-table-input"
              type="file"
              accept="application/json"
              hidden
            >
            <button
              class="download-table-btn btn btn-outline-primary me-2"
              type="button"
              data-bs-toggle="tooltip"
              data-bs-title="Descarregar tabela"
              data-file-ext="json"
            >
              <i class="bi bi-download"></i>
            </button>
            <button
              id="add-criteria-btn"
              class="add-row-btn btn btn-outline-success"
              type="button"
              data-bs-toggle="tooltip"
              data-bs-title="Adicionar critério"
            >
              <i class="bi bi-plus"></i>
            </button>
          </div>
        </div>

        <div id="criteria-table" class="custom-table mw-100"></div>
      </div>

      <!-- Room Tables -->
      <div>
        <div class="row mb-3">
          <div class="col-auto">
            <label class="form-label" for="rooms-input">Ficheiros de salas (.csv)</label>
            <input
              id="rooms-input"
              class="form-control"
              type="file"
              accept="text/csv"
              multiple
            >
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-auto">
            <div id="room-tables" class="tables-container" data-name-selects="#class-tables"></div>
          </div>
        </div>
      </div>

      <!-- Class Tables -->
      <div class="row mb-3">
        <div class="col-auto">
          <label class="form-label" for="classes-input">Ficheiros de horários (.csv)</label>
          <input
            id="classes-input"
            class="form-control"
            type="file"
            accept="text/csv"
            multiple>
        </div>
      </div>

      <div id="class-tables" class="tables-container row mb-3"></div>
  
      <!-- Quality Chart -->
      <div class="row mb-3">
        <div class="col">
          <div id="quality-chart"></div>
        </div>
      </div>

      <button id="create-chart-btn" class="btn btn-primary" type="button">Create Quality Chart</button>
    </div>

    <!-- jQuery -->
    <script src="lib/jquery/js/jquery.js"></script>

    <!-- Bootstrap -->
    <script src="lib/bootstrap/js/bootstrap.bundle.js"></script>

    <!-- Papa Parse -->
    <script src="lib/papaparse/js/papaparse.js"></script>

    <!-- Tabulator -->
    <script src="lib/tabulator/js/tabulator.js"></script>

    <!-- CodeMirror -->
    <script src="lib/codemirror/js/codemirror.js"></script>
    <script src="lib/codemirror/mode/javascript.js"></script>
    <script src="lib/codemirror/addon/hint/show-hint.js"></script>
    <script src="lib/codemirror/addon/hint/javascript-hint.js"></script>
    <script src="lib/codemirror/addon/lint/lint.js"></script>
    <script src="lib/codemirror/addon/lint/javascript-lint.js"></script>

    <!-- Plotly -->
    <script src="lib/plotly/js/plotly.js"></script>

    <!-- Custom -->
    <script src="js/config.js"></script>
    <script src="js/table.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
