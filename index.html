<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule Management</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="lib/bootstrap-icons/css/bootstrap-icons.css">

    <!-- Tabulator -->
    <link rel="stylesheet" href="lib/tabulator/css/tabulator_bootstrap5.css">

    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <!-- Quality Criteria Table -->
      <div class="d-inline-block my-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Critérios de Qualidade</h5>
          <button
            id="add-criteria-btn"
            type="button"
            class="btn btn-outline-success"
            data-bs-toggle="tooltip"
            data-bs-title="Adicionar critério"
          >
            <i class="bi bi-plus"></i>
          </button>
        </div>

        <div id="criteria-table" class="mw-100"></div>
      </div>

      <!-- Room Tables -->
      <div>
        <div class="row mb-3">
          <div class="col-auto">
            <label class="form-label" for="rooms-input">Ficheiros de salas (.csv)</label>
            <input
              id="rooms-input"
              class="form-control"
              type="file"
              accept="text/csv"
              multiple
            >
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-auto">
            <div id="room-tables" class="tables-container" data-name-selects="#class-tables"></div>
          </div>
        </div>
      </div>

      <!-- Class Tables -->
      <div class="row mb-3">
        <div class="col-auto">
          <label class="form-label" for="classes-input">Ficheiros de horários (.csv)</label>
          <input
            id="classes-input"
            class="form-control"
            type="file"
            accept="text/csv"
            multiple>
        </div>
      </div>

      <div id="class-tables" class="tables-container row mb-3"></div>
  
      <!-- Quality Chart -->
      <div class="row mb-3">
        <div class="col">
          <div id="quality-chart"></div>
        </div>
      </div>

      <button id="create-chart-btn" class="btn btn-primary" type="button">Create Quality Chart</button>
    </div>

    <!-- jQuery -->
    <script src="lib/jquery/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Papa Parse -->
    <script src="lib/papaparse/js/papaparse.min.js"></script>

    <!-- Tabulator -->
    <script src="lib/tabulator/js/tabulator.js"></script>

    <!-- Plotly -->
    <script src="lib/plotly/js/plotly-2.27.0.js"></script>

    <!-- Custom -->
    <script src="js/config.js"></script>
    <script src="js/table.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
