<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule Management</title>

    <link rel="stylesheet" href="lib/jquery-ui/css/jquery-ui.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/tabulator/css/tabulator.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="mt-3 mb-3">
        <label class="form-label" for="classes-input">Classes (.csv)</label>
        <input id="classes-input" class="form-control" type="file" accept="text/csv">
      </div>

      <div id="classes-table" class="mb-3"></div>

      <div class="mb-3">
        <label class="form-label" for="rooms-input">Rooms (.csv)</label>
        <input id="rooms-input" class="form-control" type="file" accept="text/csv">
      </div>
    </div>

    <script src="lib/jquery/js/jquery.min.js"></script>
    <script src="lib/jquery-ui/js/jquery-ui.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/papaparse/js/papaparse.min.js"></script>
    <script src="lib/tabulator/js/tabulator.min.js"></script>
    <script src="lib/tabulator/js/jquery_wrapper.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
